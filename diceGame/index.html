<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>
<body>
    <div id="page">
    <header>
        <h1>Dice Game</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="player1">
                <h2>Player 1</h2>
                <img id="dice1" src="images/dice1.png" alt="Dice 1">
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div id="player2">
                <h2>Player 2</h2>
                <img id="dice2" src="images/dice1.png" alt="Dice 2">
                <p>Score: <span id="score2">0</span></p>
            </div>
        </div>
        <center><button id="btn" onclick="result()">Roll Dice</button></center>
    </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
