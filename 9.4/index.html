<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .pricing-area {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 2rem;
            background: linear-gradient(135 deg, #e0f7fa, #80deea);
        }
        .pricing-plan {
            flex: 1;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }
        .plan-title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: brown
        }
        .plan-price {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Times New Roman', Times, serif;
        }
        .plan-features {
            list-style: none;
            margin-bottom: 20px;
        }
        .plan-features li {
            margin-bottom: 15px;
            font-family: 'Arial', sans-serif;
        }
        .plan-button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        @media (max-width: 1250px) {
            .pricing-area {
                margin-top: 20px;
                flex-direction: column;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Demo Pricing Page</h1>
        </div>
        <div class="pricing-area">
            <div class="pricing-plan">
                <h2 class="plan-title">Basic</h2>
                <p class="plan-price">$9.99/month</p>
                <ul class="plan-features">
                    <li>10 GB</li>
                    <li>1 Device</li>
                    <li>Feature 3</li>
                </ul>
                <button class="plan-button">Choose Plan</button>
            </div>
            <div class="pricing-plan">
                <h2 class="plan-title">Intermidiate</h2>
                <p class="plan-price">$16.99/month</p>
                <ul class="plan-features">
                    <li> 50 GB</li>
                    <li> 2 Devices </li>
                    <li>Feature 3</li>
                </ul>
                <button class="plan-button">Choose Plan</button>
            </div>
            <div class="pricing-plan">
                <h2 class="plan-title">Max</h2>
                <p class="plan-price">$20.99/month</p>
                <ul class="plan-features">
                    <li>100 GB</li>
                    <li>4 Devices</li>
                    <li>Feature 3</li>
                </ul>
                <button class="plan-button">Choose Plan</button>
            </div>
        </div>
    </div>
    
</body>
</html>
